<!DOCTYPE html>
<html lang="ja">
<head>

    <title>YouTube動画一覧作成サイト</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h1>YouTube動画一覧作成サイト</h1>

    </footer>
